<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="Description" content="Msfinder Molecular Network">
<meta name="Keywords" content="metabolomics,CSRS,RIKEN">
<meta name="Author" content="RIKEN Center for Sustainable Resource Science">

<!-- StyleSheet -->
<link rel="stylesheet" type="text/css" media="all" href="./assembly/style.css">
<link rel="stylesheet" type="text/css" media="all" href="./assembly/jquery-ui.min.css">
<link rel="stylesheet" type="text/css" media="all" href="./assembly/jquery.jqplot.css">
<link rel="stylesheet" type="text/css" media="all" href="./assembly/fakeLoader.css">

<!-- JavaScript Library -->
<script type="text/javascript" src="./assembly/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="./assembly/jquery-ui.min.js"></script>
<script type="text/javascript" src="./assembly/cytoscape.min.js"></script>
<script type="text/javascript" src="./assembly/jquery.jqplot.min.js"></script>
<script type="text/javascript" src="./assembly/plugins/jqplot.pointLabels.min.js"></script>
<script type="text/javascript" src="./assembly/plugins/jqplot.cursor.min.js"></script>
<script type="text/javascript" src="./assembly/plugins/jqplot.barRenderer.min.js"></script>
<script type="text/javascript" src="./assembly/plugins/jqplot.highlighter.min.js"></script>
<script type="text/javascript" src="./assembly/plugins/jqplot.enhancedLegendRenderer.min.js"></script>
<script type="text/javascript" src="./assembly/plugins/jqplot.canvasTextRenderer.min.js"></script>
<script type="text/javascript" src="./assembly/plugins/jqplot.canvasAxisLabelRenderer.min.js"></script>
<script type="text/javascript" src="./assembly/smiles-drawer.min.js"></script>
<script type="text/javascript" src="./assembly/view.core.js"></script>
<script type="text/javascript" src="./assembly/workingspace.js"></script>
<script type="text/javascript" src="./assembly/Chart.bundle.js"></script>
<script type="text/javascript" src="./assembly/hammer.min.js"></script>
<script type="text/javascript" src="./assembly/chartjs-plugin-zoom.js"></script>
<script type="text/javascript" src="./assembly/fakeLoader.min.js"></script>
<script type="text/javascript" src="./assembly/bluebird.min.js"></script>

<!-- Title -->
<title>MS-FINDER molecular spectrum networking</title>

</head>
<body onContextmenu="return true;">
	<div id="fakeLoader"></div>
	<script>
		$(document).ready(function() {
			$("#fakeLoader").fakeLoader({
				timeToHide : 1200,
				bgColor : "#202020",
				spinner : "spinner3"
			});
		});
	</script>
	<div id="container">
		<div class="mainFrame" id="PAGETOP">
			<div class="container">
				<div id="controler">

					<div class="labalOption">ID</div>

					<div id="Searcher">
						<input type="text" id="searchBox" size="12" maxlength="7" placeholder="MS-DIAL spot ID" name=""> <label class="circle"> <input type="submit" class="buttonStyle" id="searchButton" value="" name=""></label>
					</div>

					<div class="labalOption">Nodes</div>

					<div>
						<label> <input type="radio" id="netwk_id" name="radio-1" value="id" checked> <span class="button"> ID </span>
						</label>
					</div>

					<div>
						<label> <input type="radio" id="netwk_name" name="radio-1" value="Name"> <span class="button"> Metabolite </span>
						</label>
					</div>

					<div>
						<label> <input type="radio" id="netwk_title" name="radio-1" value="Title"> <span class="button"> File name </span>
						</label>
					</div>

					<div>
						<label> <input type="radio" id="netwk_property" name="radio-1" value="Property"> <span class="button"> Property </span>
						</label>
					</div>

					<div>
						<label> <input type="radio" id="netwk_Formula" name="radio-1" value="Formula"> <span class="button"> Formula </span>
						</label>
					</div>

					<div>
						<label> <input type="radio" id="netwk_ontology" name="radio-1" value="Ontology"> <span class="button"> Ontology </span>
						</label>
					</div>

					<div>
						<label> <input type="radio" id="netwk_inchikey" name="radio-1" value="InChiKey"> <span class="button"> InChIkey </span>
						</label>
					</div>

					<div>
						<label> <input type="radio" id="netwk_inchikey" name="radio-1" value="Comment"> <span class="button"> Comment </span>
						</label>
					</div>

					<div class="labalOption">Edges</div>

					<div>
						<label> <input type="checkbox" id="netwk_MsmsCluster" name="MsmsCluster" value="MsmsCluster"> <span class="cluster_button"> MS/MS </span>
						</label>
					</div>

					<div>
						<label> <input type="checkbox" id="netwk_OntologyCluster" name="OntologyCluster" value="OntologyCluster"> <span class="cluster_button"> Ontology </span>
						</label>
					</div>

					<div>
						<label> <input type="checkbox" id="netwk_ReactionCluster" name="ReactionCluster" value="ReactionCluster"> <span class="cluster_button"> Bioreaction </span>
						</label>
					</div>


				</div>

				<div id="cy"></div>
				<div id="metadata"></div>
				<div id="Downloader">
					<a type="button" href="#" id="downloadButton">Download as MSP</a>
				</div>
			</div>

			<script type="text/javascript">
				importingWorkingSpace();
			</script>

		</div>
	</div>
</body>
</html>
